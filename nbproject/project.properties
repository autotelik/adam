    ${file.reference.swingx-beaninfo-1.6.2.jar}:\
    ${file.reference.swingx-core-1.6.2.jar}:\
    ${file.reference.activerecord.jar}:\
    ${file.reference.activesupport.jar}:\
    ${file.reference.activemodel.jar}:\
